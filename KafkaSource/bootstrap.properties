# Kafka broker
spring.cloud.stream.kafka.binder.brokers=nuc:9092
spring.cloud.stream.kafka.binder.requiredAcks=1
spring.cloud.stream.kafka.binder.replicationFactor=1
spring.cloud.stream.kafka.binder.autoCreateTopics=true
# Kafka bindings
spring.cloud.stream.bindings.output.producer.sync=true
spring.cloud.stream.bindings.output.destination=HazelcastWorkDto
spring.cloud.stream.bindings.output.group=HazelcastWork
spring.cloud.stream.bindings.output.content-type=application/json
# Web container
server.port=8000
# Logging
logging.level.org.springframework.security=ERROR
logging.config=logback.xml
