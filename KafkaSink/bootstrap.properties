# Kafka broker
spring.cloud.stream.kafka.binder.brokers=nuc:9092
spring.cloud.stream.kafka.binder.requiredAcks=1
spring.cloud.stream.kafka.binder.replicationFactor=1
spring.cloud.stream.kafka.binder.autoCreateTopics=true
# Kafka bindings
spring.cloud.stream.bindings.input.consumer.admin.replication-factor=1
spring.cloud.stream.bindings.input.consumer.ackEachRecord=true
spring.cloud.stream.bindings.input.consumer.autoCommitOffset=true
spring.cloud.stream.bindings.input.consumer.autoCommitOnError=false
spring.cloud.stream.bindings.input.destination=HazelcastWorkDto
spring.cloud.stream.bindings.input.group=HazelcastWork
spring.cloud.stream.bindings.input.content-type=application/json
# Kafka consumer settings
spring.kafka.consumer.max-poll-records=1
spring.kafka.consumer.fetch-max-wait=30s
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.start-offset=earliest
# Logging
logging.level.org.springframework.security=ERROR
logging.config=logback.xml
